name: Bump Version

on:
  push:
    branches:
      - main

jobs:
  bump-version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get latest tag
        id: latest_tag
        run: |
          tags=$(git tag)
          if [ -z "$tags" ]; then
            echo "::set-output name=TAG::v1.0.0"
          else
            echo "::set-output name=TAG::$(git describe --tags $(git rev-list --tags --max-count=1))"
          fi
      - name: Bump version
        id: bump_version
        run: |
          version=${{ steps.latest_tag.outputs.TAG }}
          IFS='.' read -r major minor patch <<<"$version"
          new_version="$major.$minor.$((patch+1))"
          git tag "$new_version"
          echo "::set-output name=NEW_TAG::$new_version"
      - name: Push new tag
        run: git push origin ${{ steps.bump_version.outputs.NEW_TAG }}
